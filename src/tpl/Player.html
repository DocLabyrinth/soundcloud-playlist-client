<h1>{{title}}</h1>
<p>{{desc}}</p>
<ul class="player-track-list"></ul>
<div class="well">
	<button class="btn-large btn-success">Play</button>
	<button class="btn-large btn-danger">Stop</button>
</div>
<h4>Load a track from a Soundcloud URL</h4>
<input type="text" name="soundcloud-url" class="soundcloud-url" />
<button class="load-track-url">Load Track</button>
<a class="bookmarklet" href="#">Bookmarklet Link</a>
